<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H'HBRS Accounts</title>
    <link rel="stylesheet" href="style/sign-in-page.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="style/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
        rel="stylesheet"
    />
    </head>
    <body>

    <!-- Start Sign In Page  -->
<div class="sign-in">
    <a href="index.html" class="logo"> 
        <i class="fa-solid fa-minimize"></i>
        H'HBRS
        </a>
    <div class="container">
        <div class="content">
            <div class="main-title">
                <p class="top_title">Welcome to</p>
                <p class="bottom_title">H'Hbrs</p>
            </div>
    
            <div class="form">
                <h2>Sign In</h2>
                <div class="input-box">
                    <div class="name-box">
                        <h3>Username or Email *</h3>
                        <input type="text" name="Username" placeholder="Username" required> 
                    </div>
                    <div class="password-box">
                        <h3>Password *</h3>
                        <input type="password" maxlength="10"  name="password"  placeholder="Password" required>
                    </div>
                    <a href="index.html">Forget password?</a>
                </div>
                <button value="Submit">
                    <a href="index.html">Sign in</a>
                </button>

            </div>
    
        </div>
    </div>

</div>

    <!-- End Sign In Page  -->
    </body>
</html>
